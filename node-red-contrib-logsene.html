<script type="text/javascript">
    RED.nodes.registerType('logsene',{
		category: 'storage-output',
		color: 'lightblue',
		defaults: {
			name: {value:""},
			server: {value:"", type:"logsene-saas"}
		},
		inputs:1,
		outputs:0,
		icon: "file.png",
		label: function() {
			return this.name||"logsene";
		}
    });
</script>

</script>
